<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="card">
    <!-- Left Side -->
    <div class="result">
      <h4>Your Result</h4>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="note">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <!-- Right Side -->
    <div class="summary">
      <h3>Summary</h3>

      <div class="item reaction">
        <span class="sub-item">
          <img src="./assets/images/icon-reaction.svg" alt="">
          Reaction
        </span>
        <p>
          <strong>80 </strong><small>/ 100</small>

        </p>
      </div>
      <div class="item memory">
        <span class="sub-item">
          <img src="./assets/images/icon-memory.svg" alt="">
          Memory
        </span>
        <p>
          <strong>92 </strong><small>/ 100</small>
        </p>
      </div>

      <div class="item verbal">
        <span class="sub-item">
          <img src="./assets/images/icon-verbal.svg" alt="">
          Verbal
        </span>
        <p>
          <strong>61 </strong><small>/ 100</small>
        </p>
      </div>

      <div class="item visual">
        <span class="sub-item">
          <img src="./assets/images/icon-visual.svg" alt="">
          Visual
        </span>
        <p>
          <strong>72 </strong><small>/ 100</small>
        </p>
      </div>

      <button class="cta">Continue</button>
    </div>
  </div>

</body>

</html>
